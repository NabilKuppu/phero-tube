<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube Website</title>
    <link rel="shortcut icon" href="./Images/Icon.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <!-- header section starts -->
    <header class="max-w-7xl mx-auto mt-4 border-b-2 border-gray-400">
      <div
        class="navbar flex flex-col lg:flex-row bg-base-100 justify-between items-center"
      >
        <div class="navbar-start">
          <img
            class="lg:w-36 w-24 mx-auto lg:mx-0"
            src="./Images/Logo.png"
            alt=""
          />
        </div>
        <div class="navbar-center mt-4 lg:mt-0">
          <a
            class="btn normal-case text-sm lg:text-xl hover:bg-pink-300"
            onclick="sortCardsByViews()"
            >Sort By View</a
          >
        </div>
        <div class="navbar-end mt-4 lg:mt-0">
          <button
            class="btn lg:w-20 lg:text-xl text-sm w-14 text-white bg-pink-300 -500"
          >
            <a href="blog.html" target="_blank">Blog</a>
          </button>
        </div>
      </div>
    </header>
    <!-- header section ends -->

    <!-- main section starts -->
    <main class="max-w-7xl mx-auto mt-8 p-4">
      <div
        id="tab-container"
        class="flex flex-col lg:flex-row gap-5 justify-center"
      ></div>

      <!-- card section starts-->
      <div
        id="card-container"
        class="grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1 gap-5"
      ></div>
      <!-- card section ends -->
    </main>
    <!-- main section ends -->

    <!-- JavaScript Angta -->
    <script src="js/index.js"></script>
  </body>
</html>
